<html>
  <head>
    <title>Mulligan App</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
    <!--AJax functions, and all other python related functions go here in the head -->
    <script language = "JavaScript" type= "text/javascript">
    $(function() {
      $('a#process_input').bind('click', function() {
          $.getJSON('/execution', {
            deckcode: $('input[name="deckcode"]').val(),
          }, function(data) {
        $("#result").text(data.result);
        $("#hand").(data.result.hand_url);
        $("#smalldeck").(data.result.smalldeck);
        });
        return false;
      });
    });

    var hand = new Array(document.getElementById('hand'));

    var smalldeck = new Array(document.getElementById('smalldeck'));

    function cardimages(array){
      var cardone = array[0];
      var cardtwo = array[1];
      var cardthree = array[2];
      load(cardone);
      load(cardtwo);
      load(cardthree);
      if (array.length === 4){
        cardfour = array[3];
        load(cardfour);
      }
    }
    </script>
  </head>


  <body>
    <div class='container'>
    <form name="deckcode">
      Deckcode: <input type="text" name="deckcode">
      <a href=# id=process_input><button class='btn btn-default' onclick="cardimages(hand)">Mulligan</button></a>
    </form>

      <div id='card1'></div>
      <div id='card2'></div>
      <div id='card3'></div>
      <div id='card4'></div>
    </div>



  </body>
</html>
