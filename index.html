<html>
  <head>
    <title>Mulligan App</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>


    <!--This is where the python code will go-->
    <script language = "JavaScript" type= "text/javascript">

    var list_one = new Array("https://cdn.rawgit.com/schmich/hearthstone-card-images/778d/pre/ice-breaker.png",
                             "https://cdn.rawgit.com/schmich/hearthstone-card-images/af12/pre/abominable-bowman.png",
                             "https://cdn.rawgit.com/schmich/hearthstone-card-images/af12/pre/nerubian-unraveler.png");

    var list_two = new Array("https://cdn.rawgit.com/schmich/hearthstone-card-images/778d/pre/ice-breaker.png",
                             "https://cdn.rawgit.com/schmich/hearthstone-card-images/af12/pre/abominable-bowman.png",
                             "https://cdn.rawgit.com/schmich/hearthstone-card-images/af12/pre/nerubian-unraveler.png",
                             "https://cdn.rawgit.com/schmich/hearthstone-card-images/62dd/pre/prince-taldaram.png")

    function cardimages(array){
      var cardone = array[0];
      var cardtwo = array[1];
      var cardthree = array[2];
      load(cardone);
      load(cardtwo);
      load(cardthree);
      if (array.length === 4){
        cardfour = array[3];
        load(cardfour);
      }
    }

    function load(src) {
        var img = document.createElement("img");
        img.src = src;
        img.width = 140;
        img.height = 200;
        document.body.appendChild(img);
    }

    function clicked(){
      document.getElementById("lim_clicks").disabled=true;;
    }

    //function load(){
      //document.getElementById('cardone').src = cardone;
    //}

    </script>
  </head>


  <body>
  <form name="deckcode">
    Deckcode: <input type="text" name="deckcode">
  </form>
  <button onclick="">Set Deck</button>

  <button id="lim_clicks" onclick="cardimages(list_one); clicked()">Draw Cards</button>
