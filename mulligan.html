<html>
  <head>
    <title>Mulligan App</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
    <!--AJax functions, and all other python related functions go here in the head -->
    <script language = "JavaScript" type= "text/javascript">
    $(function() {
      $('a#process_input').bind('click', function() {
          $.getJSON('/execution', {
            deckcode: $('input[name="deckcode"]').val(),
          }, function(data) {
        $("#result").text(data.result);
        });
        return false;
      });
    });
    </script>
  </head>


  <body>
    <div class='container'>
    <form name="deckcode">
      Deckcode: <input type="text" name="deckcode">
      <a href=# id=process_input><button class='btn btn-default'>Mulligan</button></a>
    </form>

      <div class='Card1'></div>
      <div class='Card2'></div>
      <div class='Card3'></div>
      <div class='Card4'></div>
    </div>



  </body>
</html>
